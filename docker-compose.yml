version: '3.8'

services:
  redis:
    image: redis:7-alpine
    hostname: redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    network_mode: "host"

  app:
    build:
      context: .
      dockerfile: Dockerfile.app
    restart: always
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    depends_on:
      - redis
    env_file:
      - .env
    network_mode: "host"

  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    restart: always
    volumes:
      - .:/app
    depends_on:
      - redis
      - app
    env_file:
      - .env
    network_mode: "host"

volumes:
  redis_data:

